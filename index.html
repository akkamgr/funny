<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Time</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            filter: blur(5px);
            pointer-events: none;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff6b6b, #ffa3a3, #74b9ff, #0984e3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            animation: gradient 8s ease infinite;
            background-size: 300% 300%;
        }
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .header p {
            color: #b0b0b0;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .weather-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .weather-widget {
            background: rgba(30, 30, 30, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            border: 1px solid #333;
        }
        .weather-content {
            display: flex;
            align-items: center;
        }
        .weather-icon {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        .refresh-btn {
            background: none;
            border: none;
            color: #74b9ff;
            cursor: pointer;
            margin-left: 8px;
            font-size: 0.9rem;
            transition: transform 0.3s ease;
        }
        .refresh-btn:hover {
            transform: rotate(360deg);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }
        .grid-item {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            border-color: #555;
            background-color: #252525;
        }
        .grid-item a {
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }
        .grid-item i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: white;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .grid-item span {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .footer {
            text-align: center;
            margin-top: 60px;
            color: #555;
            font-size: 0.9rem;
            padding: 20px;
        }
        .ip-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .ip-address {
            color: #777;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .login-box {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #333;
            width: 300px;
        }
        .login-box h2 {
            margin-top: 0;
            color: #74b9ff;
        }
        .login-notice {
            color: #b0b0b0;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        .login-input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #252525;
            color: white;
            box-sizing: border-box;
        }
        .login-submit {
            padding: 10px 20px;
            background-color: #74b9ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        .login-submit:hover {
            background-color: #0984e3;
        }
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 登录模态框 -->
    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <h2>请先登录</h2>
            <div class="login-notice">请输入用户名和密码访问功能</div>
            <input type="text" class="login-input" id="usernameInput" placeholder="用户名">
            <input type="password" class="login-input" id="passwordInput" placeholder="密码">
            <button class="login-submit" onclick="checkLogin()">登录</button>
            <div class="error-message" id="loginError" style="display: none; margin-top: 10px;">用户名或密码错误！</div>
        </div>
    </div>

    <!-- 网站内容 -->
    <div class="container" id="mainContent">
        <div class="header">
            <h1>Funny Time</h1>
            <p>享受娱乐时刻</p>
            <div class="weather-container">
                <div class="weather-widget" id="weatherWidget">
                    <div class="weather-content">
                        <i class="fas fa-cloud-sun weather-icon"></i>
                        <span id="weatherText">广州: 加载中...</span>
                        <button class="refresh-btn" onclick="fetchWeather()">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="error-message" id="weatherError" style="display: none;"></div>
                </div>
            </div>
        </div>

        <div class="grid-container">
            <!-- Row 1 -->
            <div class="grid-item">
                <a href="https://libretv.akmgr.dpdns.org" target="_blank">
                    <i class="fas fa-tv"></i>
                    <span>LibreTV</span>
                </a>
            </div>
            <div class="grid-item">
                <a href="https://moontv.akmgr.dpdns.org" target="_blank">
                    <i class="fas fa-satellite-dish"></i>
                    <span>MoonTV</span>
                </a>
            </div>
            <div class="grid-item">
                <a href="https://Telegraph-Image.akmgr.dpdns.org" target="_blank">
                    <i class="fas fa-images"></i>
                    <span>免费图床</span>
                </a>
            </div>
            <div class="grid-item">
                <a href="https://newsnow.akmgr.dpdns.org" target="_blank">
                    <i class="fas fa-newspaper"></i>
                    <span>新闻热点聚合</span>
                </a>
            </div>

            <!-- Row 2 -->
            <div class="grid-item">
                <a href="https://imgbed.akmgr.dpdns.org" target="_blank">
                    <i class="fas fa-cloud"></i>
                    <span>网盘文件</span>
                </a>
            </div>
           <div class="grid-item">
                <a href="https://web-iptv.akmgr.dpdns.org/" target="_blank">
                    <i class="fas fa-tv"></i>
                    <span>在线IPTV播放器</span>
                </a>
            </div>
            <div class="grid-item">
                <a href="javascript:void(0)" style="cursor: default;">
                    <i class="fas fa-wrench"></i>
                    <span>更多功能开发中</span>
                </a>
            </div>
            <div class="grid-item">
                <a href="javascript:void(0)" style="cursor: default;">
                    <i class="fas fa-wrench"></i>
                    <span>更多功能开发中</span>
                </a>
            </div>
        </div>

        <div class="footer">
            <p>© 2025 Funny Time | 更多娱乐coming soon</p>
            <div class="ip-container">
                <span class="ip-address" id="ipAddress">IP地址: 获取中...</span>
                <button class="refresh-btn" onclick="fetchIP()">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div class="error-message" id="ipError" style="display: none;"></div>
        </div>
    </div>

    <script>
        // 登录验证
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginModal').style.display = 'flex';
            document.getElementById('mainContent').style.filter = 'blur(5px)';
            document.getElementById('mainContent').style.pointerEvents = 'none';
            document.getElementById('usernameInput').focus();
        });

        function checkLogin() {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            
            if (username === "akka" && password === "Akkadian!0327") {
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('mainContent').style.filter = 'none';
                document.getElementById('mainContent').style.pointerEvents = 'auto';
                fetchWeather();
                fetchIP();
            } else {
                document.getElementById('loginError').style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        // 添加回车键登录功能
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkLogin();
        });
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('passwordInput').focus();
            }
        });

        // 使用Open-Meteo天气API
        async function fetchWeather() {
            try {
                document.getElementById('weatherText').textContent = "广州: 加载中...";
                document.getElementById('weatherError').style.display = "none";
                
                // 广州的经纬度：23.129, 113.264
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=23.129&longitude=113.264&current_weather=true&timezone=auto');
                const data = await response.json();
                
                if (data.current_weather) {
                    const weather = data.current_weather;
                    updateWeatherUI({
                        temp: weather.temperature,
                        text: getWeatherDescription(weather.weathercode),
                        icon: getWeatherIcon(weather.weathercode)
                    });
                } else {
                    throw new Error('天气数据获取失败');
                }
            } catch (error) {
                console.error('获取天气数据失败:', error);
                document.getElementById('weatherError').textContent = "天气服务暂时不可用";
                document.getElementById('weatherError').style.display = "block";
                updateWeatherUI({
                    temp: "28",
                    text: "多云",
                    icon: "fa-cloud"
                });
            }
        }

        function getWeatherDescription(code) {
            const codes = {
                0: '晴', 1: '晴', 2: '晴间多云', 3: '多云',
                45: '雾', 48: '冻雾', 51: '小雨', 53: '中雨',
                55: '大雨', 56: '冻雨', 57: '强冻雨', 61: '小雨',
                63: '中雨', 65: '大雨', 66: '冻雨', 67: '强冻雨',
                71: '小雪', 73: '中雪', 75: '大雪', 77: '冰粒',
                80: '小阵雨', 81: '中阵雨', 82: '强阵雨', 85: '小阵雪',
                86: '大阵雪', 95: '雷暴', 96: '小雷雹', 99: '大雷雹'
            };
            return codes[code] || '未知天气';
        }

        function getWeatherIcon(code) {
            if (code === 0 || code === 1) return 'fa-sun';
            if (code === 2 || code === 3) return 'fa-cloud';
            if (code >= 51 && code <= 67) return 'fa-cloud-rain';
            if (code >= 71 && code <= 86) return 'fa-snowflake';
            if (code >= 95 && code <= 99) return 'fa-bolt';
            return 'fa-cloud';
        }

        function updateWeatherUI(weather) {
            document.getElementById('weatherText').textContent = `广州: ${weather.temp}°C ${weather.text}`;
            document.querySelector('.weather-widget .weather-icon').className = `fas ${weather.icon} weather-icon`;
        }

        // 使用ipapi.co获取IP信息
        async function fetchIP() {
            try {
                document.getElementById('ipAddress').textContent = "IP地址: 获取中...";
                document.getElementById('ipError').style.display = "none";
                
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                if (data.ip) {
                    updateIPUI({
                        ip: data.ip,
                        city: data.city || '未知',
                        region: data.region || '未知',
                        country: data.country_name || '未知'
                    });
                } else {
                    throw new Error('IP数据获取失败');
                }
            } catch (error) {
                console.error('获取IP地址失败:', error);
                document.getElementById('ipError').textContent = "IP服务暂时不可用";
                document.getElementById('ipError').style.display = "block";
                updateIPUI({
                    ip: "获取失败",
                    city: "未知",
                    region: "未知",
                    country: "未知"
                });
            }
        }

        function updateIPUI(ipData) {
            document.getElementById('ipAddress').textContent = `IP地址: ${ipData.ip} (${ipData.city}, ${ipData.region})`;
        }
    </script>
</body>
</html>
