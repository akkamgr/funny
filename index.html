<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Time</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff6b6b, #ffa3a3, #74b9ff, #0984e3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            animation: gradient 8s ease infinite;
            background-size: 300% 300%;
        }
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .header p {
            color: #b0b0b0;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }
        .grid-item {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            border-color: #555;
            background-color: #252525;
        }
        .grid-item a {
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }
        .grid-item i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: white;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .grid-item span {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .footer {
            text-align: center;
            margin-top: 60px;
            color: #555;
            font-size: 0.9rem;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Funny Time</h1>
            <p>享受娱乐时刻</p>
        </div>

        <div class="grid-container">
            <!-- Row 1 -->
            <div class="grid-item">
                <a href="https://libretv.akmgr.dpdns.org" target="_blank">
                    <i class="fas fa-tv"></i>
                    <span>LibreTV</span>
                </a>
            </div>
            <div class="grid-item">
                <a href="https://moontv.akmgr.dpdns.org/" target="_blank">
                    <i class="fas fa-satellite-dish"></i>
                    <span>MoonTV</span>
                </a>
            </div>
            <div class="grid-item">
                <a href="https://Telegraph-Image.akmgr.dpdns.org" target="_blank">
                    <i class="fas fa-images"></i>
                    <span>免费图床</span>
                </a>
            </div>
            <div class="grid-item">
                <a href="https://newsnow.akmgr.dpdns.org" target="_blank">
                    <i class="fas fa-newspaper"></i>
                    <span>新闻热点聚合</span>
                </a>
            </div>

            <!-- Row 2 - Empty for future expansion -->
            <div class="grid-item" style="background-color: transparent; box-shadow: none; border: 2px dashed #444;"></div>
            <div class="grid-item" style="background-color: transparent; box-shadow: none; border: 2px dashed #444;"></div>
            <div class="grid-item" style="background-color: transparent; box-shadow: none; border: 2px dashed #444;"></div>
            <div class="grid-item" style="background-color: transparent; box-shadow: none; border: 2px dashed #444;"></div>
        </div>

        <div class="footer">
            <p>© 2025 Funny Time | 更多娱乐coming soon</p>
        </div>
    </div>
</body>
</html>
